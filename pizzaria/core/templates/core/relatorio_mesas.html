<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Relat√≥rio de Mesas</h1>
    <table>
        <thead>
            <tr>
                <th>ID da Mesa</th>
                <th>Capacidade</th>
            </tr>
        </thead>
        <tbody>
            {% for mesa in mesas %}
            <tr>
                <td>{{ mesa.id }}</td>
                <td>{{ mesa.capacidade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
