<!DOCTYPE html>
<html>
<head>
    <title>Deletar Usuário</title>
</head>
<body>
    <h1>Deletar Usuário: {{ usuario.username }}</h1>
    <p>Tem certeza de que deseja deletar este usuário?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'listar_usuarios' %}">Cancelar</a>
</body>
</html>
