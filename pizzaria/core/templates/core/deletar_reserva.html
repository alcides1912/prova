{% extends 'core/base.html' %}

{% block title %}Deletar Reserva{% endblock %}

{% block content %}
<style>
    /* Estilo básico para a confirmação de exclusão */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #e74c3c;
        margin-bottom: 20px;
    }

    .button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        text-decoration: none;
        margin: 10px;
        display: inline-block;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #2980b9;
    }

    .button-voltar {
        background-color: #e74c3c;
    }

    .button-voltar:hover {
        background-color: #c0392b;
    }
</style>

<div class="container">
    <h1>Deletar Reserva</h1>
    <p>Você tem certeza que deseja deletar a reserva de {{ reserva.cliente.nome }} para {{ reserva.data_reserva }} às {{ reserva.hora_reserva }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'lista_reservas' %}" class="button-voltar">Cancelar</a>
</div>
{% endblock %}
